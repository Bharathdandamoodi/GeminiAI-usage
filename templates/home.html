<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Home Page Styles */
        .home {
            background-image: url('{{ url_for('static', filename='abstract-blue-painting.jpg') }}');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .home-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .home-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .home-content p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .feature-boxes {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 20px;
            margin-top: 40px;
        }

        .feature-box {
            flex: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .feature-box:hover {
            transform: translateY(-5px);
        }

        .feature-box h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .feature-box p {
            font-size: 16px;
        }
    </style>
</head>
<body class="home">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="home-content">
            <h1>Welcome to My Website</h1>
            <p>Explore and discover amazing things</p>
            <div class="feature-boxes">
                <div class="feature-box">
                    <h2>Feature 1</h2>
                    <p>This is a description of feature 1.</p>
                </div>
                <div class="feature-box">
                    <h2>Feature 2</h2>
                    <p>This is a description of feature 2.</p>
                </div>
                <div class="feature-box">
                    <h2>Feature 3</h2>
                    <p>This is a description of feature 3.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
