<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark background */
        }
        .chat-container {
            width: 90%; /* Increase width */
            max-width: 800px; /* Adjust maximum width */
            margin: 20px auto;
            border: 1px solid #555; /* Dark border */
            border-radius: 15px;
            overflow: hidden;
            background-color: #222; /* Darker background */
        }
        .chat-box {
            height: 500px; /* Increase height */
            overflow-y: scroll;
            padding: 20px;
            background-color: #222; /* Dark background */
            color: #fff; /* White text */
        }
        .chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #555; /* Dark border */
            border-radius: 8px; /* Rounded corners */
            outline: none;
            font-size: 16px;
            color: #fff; /* White text */
            background-color: #333; /* Dark background */
        }
        .chat-btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px; /* Rounded corners */
            background-color: #007bff; /* Blue color */
            color: #fff; /* White text */
            cursor: pointer;
            outline: none;
        }
        .chat-btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .chat-message {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #007bff; /* Blue color */
            color: #fff; /* White text */
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-end;
        }
        .reply-message {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #444; /* Dark gray color */
            color: #fff; /* White text */
            max-width: 70%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" class="chat-input" id="message-input" placeholder="Type your message...">
        <button class="chat-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value.trim();
            if (message !== "") {
                addMessageToChat("You", message);
                messageInput.value = "";
                try {
                    const response = await fetch('/send_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'message=' + encodeURIComponent(message),
                    });
                    const data = await response.json();
                    const responseText = data.bot_response;  // Get bot response from JSON
                    addMessageToChat("Chatbot", responseText);
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }
        

        function addMessageToChat(sender, message) {
            var chatBox = document.getElementById("chat-box");
            var messageElement = document.createElement("div");
            messageElement.className = sender === "You" ? "chat-message" : "reply-message";
            messageElement.innerText = sender + ": " + message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
